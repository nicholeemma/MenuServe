{% extends 'base.html' %} 
{% load static %}



{% block content %}

    <form method="post" action="#">
        <h1 class=""></h1>
       
        <p style="color: red">
            {{ errors }}
        </p>
       
        {% csrf_token %}

        <input type="text"  placeholder="User Name" required="" autofocus="" value="{{username}}" name="username">
        <input type="text"  placeholder="Last Name" required="" autofocus="" value="{{last_name}}" name="last_name">
        <input type="text"  placeholder="First Name" required="" autofocus="" value="{{first_name}}" name="first_name">
        <input type="text"  placeholder="Email address" required="" autofocus="" name="email">
        <input type="password"  placeholder="Password" required="" name="password">
        <input type="password"  placeholder="Confirm your Password" required="" name="confirm_password">
        
        <button class="waves-effect waves-light btn" type="submit">
            Sign Up
        </button>
    </form>



{% endblock %}
