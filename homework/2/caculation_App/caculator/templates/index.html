
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Calculator
        </title>
            {% load static %}
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" charset="utf-8"  />
        
    </head>
    <header class="head-caculator">
        HW2
    </header>
    <body>
        <form method="post" action="/">
    {% csrf_token %}
    <input type="hidden" name="first_number" value="{{first_number}}">
    <input type="hidden" name="second_number" value="{{second_number}}">
    <input type="hidden" name="first_operator" value="{{first_operator}}">
    <input type="hidden" name="second_operator" value="{{second_operator}}">
    <table>
            
            <tr> 
                    <td colspan="4" id="headOfCal">
                       <p> Caculator</p>
                    </td> 
            </tr>
        <tr> 
            <td colspan="4">
                    <input type="text" name="textbox" class="show" value="{{show}}" readonly>
                
            </td> 
        </tr>
        
            
            
           <tr>
               <td>
                <button class="button-num" name="number" value="7"> 
                    7
                </button>
            </td>
            <td>
                <button class="button-num" name="number" value="8"> 
                    8
                </button>
            </td>
            <td>
                <button class="button-num" name="number" value="9"> 
                    9
                </button>
            </td>
            <td>
                    <button class="button-ch" name="operator" value="&plus;"> 
                        +
                    </button>
            </td>
            </tr>
            <tr>
                <td>
                    <button class="button-num" name="number" value="4"> 
                        4
                    </button>
                </td>
                <td>
                    <button class="button-num" name="number" value="5"> 
                        5
                    </button>
                </td>
                <td>
                    <button class="button-num" name="number" value="6"> 
                        6
                    </button>
                </td>
                <td>
                    <button class="button-ch" name="operator" value="​&minus;"> 
                        -
                    </button>
                </td>
                </tr>
            <tr>
                <td>
                    <button class="button-num" name="number" value="1"> 
                        1
                    </button>
                </td>
                <td>
                    <button class="button-num" name="number" value="2"> 
                        2
                    </button>
                </td>
                <td>
                    <button class="button-num" name="number" value="3"> 
                        3
                    </button>
                </td>
                <td>
                    <button class="button-ch" name="operator" value="​&times;"> 
                        ×
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <button class="button-num" name="number" value="0">  
                        0
                    </button>
                </td>
                <td>
                    <button class="button-ch" name="operator" value="​&equals;"> 
                        =
                    </button>
                </td>
                <td>
                    <button class="button-ch" name="operator" value="&divide;"> 
                        ➗
                    </button>
                </td>
            </tr>
        </table>
    </form>
    <footer >
        @copyright: Jiayue Yang
    </footer>
</body>
     

</html>
